
<form >
    <mat-card>
        <form [formGroup]="proveedoresForm">
            <mat-card-content>
                <p class="subtitulo">Proveedores</p>
                <mat-form-field class="mat-50">
                    <mat-label>Nombre del proveedor</mat-label>
                    <input formControlName="nombre" matInput>
                </mat-form-field>
                <mat-form-field class="mat-50">
                    <mat-label>Direccion</mat-label>
                    <input matInput formControlName="direccion">
                </mat-form-field>
        
                <mat-form-field class="mat-50">
                    <mat-label>Telefono</mat-label>
                    <input matInput formControlName="telefono">
                </mat-form-field>
        
                <mat-form-field class="mat-50">
                    <mat-label>Correo</mat-label>
                    <input matInput formControlName="correo">
                </mat-form-field>
        
            </mat-card-content>
            <mat-card-footer>
            <div style="margin:2%;text-align: right;">
                <button mat-raised-button type="submit" color="primary">Guardar</button>
                <button mat-raised-button color="warn" >Limpiar</button>
            </div>
            </mat-card-footer>
        </form>
    </mat-card>
    
    </form>
