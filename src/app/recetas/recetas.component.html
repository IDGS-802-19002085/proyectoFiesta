
<form  [formGroup]="RecetasForm">
    <mat-card>
        <mat-card-content>
            <p class="subtitulo">Recetas</p>
            <mat-form-field class="mat-50">
                <mat-label>Producto</mat-label>
                <input formControlName="ProductoId"matInput>
            </mat-form-field>
    
            <mat-form-field class="mat-50">
                <mat-label>Cantidad</mat-label>
                <!-- <input matInput> -->
                <mat-select formControlName="cantidad">
                    <mat-option ></mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="mat-50">
                <mat-label>Nombre</mat-label>
                <!-- <input matInput> -->
                <mat-select formControlName="nombre">
                    <mat-option ></mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="mat-50">
                <mat-label>Descripcion</mat-label>
                <!-- <input matInput> -->
                <mat-select formControlName="descripcion">
                    <mat-option ></mat-option>
                </mat-select>
            </mat-form-field>
    
        </mat-card-content>
        <mat-card-footer>
        <div style="margin:2%;text-align: right;">
            <button mat-raised-button type="submit" color="primary">Guardar</button>
            <button mat-raised-button color="warn" >Limpiar</button>
        </div>
        </mat-card-footer>
    </mat-card>
    
    </form>
